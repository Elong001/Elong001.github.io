<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>倒计时 - 击杀任务小游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 倒计时界面：顶部显示抽取到的任务，中部显示倒计时，底部有“任务完成”和“放弃”两个按钮 -->
<div id="countdownContainer">
  <!-- 显示任务名称 -->
  <div id="taskNameDisplay"></div>
  <!-- 30分钟倒计时显示 -->
  <div id="timerDisplay">30:00</div>
  <!-- 操作按钮 -->
  <div id="countdownButtons">
    <button id="completeTaskBtn">任务完成</button>
    <button id="giveUpBtn">放弃</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
