<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>大帅逼</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  .header {
    margin-bottom: 20px;
  }
  .profile-circle {
    background-color: #f0f0f0;
    border-radius: 50%;
    display: inline-block;
    padding: 20px;
    margin-bottom: 20px;
  }
  .form-container {
    margin-bottom: 20px;
  }
  input {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 200px;
  }
  .submit-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="header">
  <h1>龙思益是大帅逼</h1>
</div>
<div class="profile-circle">
  <img src="profile-icon.png" alt="Profile" style="width:50px;height:50px;">
  <div>龙思益是大帅逼</div>
</div>
<div class="form-container">
  <form>
    <input type="text" id="id" name="id" placeholder="ID">
    <input type="password" id="password" name="password" placeholder="密码">
    <input type="submit" value="登录" class="submit-button">
  </form>
</div>
</body>
</html>
