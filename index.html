<body>
<!-- æŠ½å¥–ç•Œé¢ -->
<h1 style="text-align: center; margin-top: 0">ğŸ‰ æ¯æ—¥è±ªåå¤§æŠ½å¥– ğŸ‰</h1>
<div id="lottery-wheel">

<div id="calendar-modal">
  <div style="display: flex; justify-content: space-between; align-items: center">
    <h3>ğŸ“† æœ¬æœˆç­¾åˆ°æ—¥å†</h3>
    <button onclick="closeCalendar()" style="background: none; border: none; color: white; font-size: 24px">
      &times;
    </button>
  </div>
  <div id="calendar-grid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px"></div>
  <p style="color: #95a5a6">ç‚¹å‡»å·²è¿‡æ—¥æœŸè¿›è¡Œç­¾åˆ°</p>
</div>

<script>

  // ç³»ç»Ÿåˆå§‹åŒ–
  const storageKey = 'lotterySystem_v2';
  let state = JSON.parse(localStorage.getItem(storageKey)) || {
    sCounter: 0,
    totalDraws: 0,
    freeChances: 5,
    signHistory: [],
    lastSignDate: null,
    goldCoins: 0,
    signImages: {}
  };

  // æ•°æ®è¿ç§»é€»è¾‘
  if (!state.signImages && Array.isArray(state.signHistory)) {
    const oldSigns = [...state.signHistory];
    state.signHistory = [];
    state.signImages = {};
    oldSigns.forEach(date => !state.signHistory.includes(date) && state.signHistory.push(date));
  }

  // æ–°å¢é‡ç½®å‡½æ•°
  function resetData() {
    if (confirm("ç¡®å®šè¦é‡ç½®æ‰€æœ‰æ•°æ®å—ï¼Ÿè¿™å°†æ¸…é™¤æ‰€æœ‰æŠ½å¥–è®°å½•å’Œç­¾åˆ°ä¿¡æ¯ï¼")) {
      localStorage.removeItem(storageKey);
      location.reload(); // åˆ·æ–°é¡µé¢é‡ç½®çŠ¶æ€
    }
  }

  // æ”¹è¿›çš„å…³é—­æ—¥å†å‡½æ•°
  function closeCalendar() {
    document.getElementById('calendar-modal').style.display = 'none';
    document.querySelector('#calendar-modal + div')?.remove();
    document.removeEventListener('keydown', escClose);
  }

  // åœ¨showCalendarå‡½æ•°ä¸­æ·»åŠ èƒŒæ™¯ç‚¹å‡»å…³é—­
  function showCalendar() {
    const modal = document.getElementById('calendar-modal');
    modal.style.display = 'block';

    // æ·»åŠ èƒŒæ™¯é®ç½©
    const overlay = document.createElement('div');
    overlay.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    `;
    overlay.onclick = closeCalendar;
    modal.parentNode.insertBefore(overlay, modal);

    generateCalendar();

    // æ·»åŠ ESCå…³é—­æ”¯æŒ
    function escClose(e) {
      if (e.key === 'Escape') closeCalendar();
    }

    document.addEventListener('keydown', escClose);
  }

  // æ¦‚ç‡é…ç½®
  const config = {
    baseProb: {S: 0.005, A: 0.05, B: 0.15},
    pity: {soft: 10, hard: 20, boost: 0.0005}, // ä¿åº•ä¸º20æŠ½
    rewards: {
      S: 100,  // Sé‡‘å¸æ•°é‡
      A: 70,   // Aé‡‘å¸æ•°é‡
      B: 50,   // Bé‡‘å¸æ•°é‡
      C: 10,   // Cé‡‘å¸æ•°é‡
      sign: 1  // ç­¾åˆ°é‡‘å¸æ•°é‡
    }
  };

  // ä»»åŠ¡å®Œæˆå‡½æ•°
  function completeTask() {
    state.freeChances += 1;
    state.goldCoins += 20;
    updateDisplay();
    saveState();
    alert("å®Œæˆä»»åŠ¡ï¼è·å¾—20é‡‘å¸å’Œ1æ¬¡æŠ½å¥–æœºä¼š");
  }

  // æŒ‘æˆ˜å®Œæˆå‡½æ•°
  function completeChallenge() {
    state.freeChances += 2;
    state.goldCoins += 40;
    updateDisplay();
    saveState();
    alert("å®ŒæˆæŒ‘æˆ˜ï¼è·å¾—40é‡‘å¸å’Œ2æ¬¡æŠ½å¥–æœºä¼š");
  }

  // æŠ½å¥–æ ¸å¿ƒé€»è¾‘
  function drawLottery() {
    if (state.freeChances <= 0) return alert("æŠ½å¥–æ¬¡æ•°ä¸è¶³ï¼");

    state.freeChances--;
    state.totalDraws++;
    state.sCounter++;

    // è®¡ç®—åŠ¨æ€æ¦‚ç‡
    let actualSProb = Math.min(
      config.baseProb.S +
      Math.max(0, state.sCounter - config.pity.soft) * config.pity.boost,
      0.95
    );

    // ä¸­å¥–åˆ¤å®š
    const rand = Math.random();
    let prize = 'C';

    if (state.sCounter >= config.pity.hard || rand < actualSProb) {
      prize = 'S';
      state.sCounter = 0;
    } else if (rand < actualSProb + config.baseProb.A) {
      prize = 'A';
    } else if (rand < actualSProb + config.baseProb.A + config.baseProb.B) {
      prize = 'B';
    }

    // æ·»åŠ é‡‘å¸å¥–åŠ±
    state.goldCoins += config.rewards[prize];
    showResult(prize);
    updateDisplay();
    saveState();
  }

  // æ˜¾ç¤ºæŠ½å¥–ç»“æœ
  function showResult(prize) {
    const modal = document.getElementById('result-modal');
    const prizeData = {
      S: {text: "Sçº§ç¥ç§˜å¤§å¥–", color: "gold", img: "img/S.png"},
      A: {text: "Açº§ç¨€æœ‰å¥–åŠ±", color: "silver", img: "img/A.png"},
      B: {text: "Bçº§è¶…å€¼ç¤¼åŒ…", color: "#cd7f32", img: "img/B.png"},
      C: {text: "Cçº§å®‰æ…°å¥–åŠ±", color: "gray", img: "img/C.png"}
    };

    modal.style.display = "block";
    modal.style.borderColor = prizeData[prize].color;
    document.getElementById('result-text').textContent = prizeData[prize].text;
    document.getElementById('result-image').style.backgroundImage =
      `url(${prizeData[prize].img})`;

  }

  // ç”Ÿæˆæ—¥å†
  function generateCalendar() {
    const today = new Date();
    const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
    let calendarHTML = '';

    for (let d = 1; d <= daysInMonth; d++) {
      const dateStr = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
      const isPast = d <= today.getDate();
      const isSigned = state.signHistory.includes(dateStr);
      const hasImage = !!state.signImages[dateStr];

      calendarHTML += `
        <div class="calendar-day"
          style="${hasImage ?
        `background-image: url(${state.signImages[dateStr]})` :
        `background-color: ${isPast ? '#34495e' : '#2c3e50'}`}"
          ${isPast && !isSigned ? `onclick="signDate(${d})"` : ''}>
          <div class="date-number">${d}${d === today.getDate() ? 'âœ¨' : ''}</div>
        </div>`;
    }
    document.getElementById('calendar-grid').innerHTML = calendarHTML;
  }

  // ç­¾åˆ°åŠŸèƒ½
  function signDate(day) {
    const today = new Date();
    const dateStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

    if (!state.signHistory.includes(dateStr)) {
      state.signHistory.push(dateStr);
      state.freeChances++;
      state.goldCoins += config.rewards.sign; // æ·»åŠ ç­¾åˆ°é‡‘å¸
      saveState();
      updateDisplay();
      generateCalendar();
    }
  }

  // ä¸Šä¼ å›¾ç‰‡æ‰èƒ½ç­¾åˆ°åŠŸèƒ½
  function signDate(day) {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';

    input.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const today = new Date();
        const dateStr = `${today.getFullYear()}-${(today.getMonth()+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;

        if (!state.signHistory.includes(dateStr)) {
          // æ›´æ–°çŠ¶æ€
          state.signHistory.push(dateStr);
          state.signImages[dateStr] = reader.result;
          state.freeChances += 1;  // å¢åŠ æŠ½å¥–æœºä¼š
          state.goldCoins += config.rewards.sign;  // å¢åŠ é‡‘å¸

          // ä¿å­˜å¹¶åˆ·æ–°
          saveState();
          updateDisplay();
          generateCalendar();
          alert("ç­¾åˆ°æˆåŠŸï¼è·å¾—1é‡‘å¸å’Œ1æ¬¡æŠ½å¥–æœºä¼š");
        } else {
          alert("ä»Šæ—¥å·²ç­¾åˆ°ï¼");
        }
      };
      reader.readAsDataURL(file);
    };
    input.click();
  }

  // è¾…åŠ©åŠŸèƒ½
  function showCalendar() {
    document.getElementById('calendar-modal').style.display = 'block';
    generateCalendar();
  }

  function closeResult() {
    document.getElementById('result-modal').style.display = 'none';
  }

  function updateDisplay() {
    document.getElementById('chances').textContent = state.freeChances;
    document.getElementById('counter').textContent = state.sCounter;
    document.getElementById('total-counter').textContent = state.totalDraws;
    document.getElementById('gold-amount').textContent = state.goldCoins;

    // æ›´æ–°Sçº§æ¦‚ç‡æ˜¾ç¤º
    const actualProb = Math.min(
      config.baseProb.S +
      Math.max(0, state.sCounter - config.pity.soft) * config.pity.boost,
      0.95
    );
    document.getElementById('s-prob').textContent =
      `${(actualProb * 100).toFixed(2)}%`;
  }

  function saveState() {
    localStorage.setItem(storageKey, JSON.stringify(state));
  }

  // åˆå§‹åŒ–æ˜¾ç¤º
  updateDisplay();
</script>
