<body>
<!-- æŠ½å¥–ç•Œé¢ -->
<h1 style="text-align: center; margin-top: 0">ğŸ‰ æ¯æ—¥è±ªåå¤§æŠ½å¥– ğŸ‰</h1>

<div id="lottery-wheel">
  <div class="prize-item S-class">
    <div class="prize-image" style="background-image: url('img/S.png')"></div>

  <div class="prize-item A-class">

  </div>
  <div class="prize-item B-class">

  </div>
  <div class="prize-item C-class">

  </div>
</div>

<div id="controls">
  <button onclick="drawLottery()">
    ğŸ° ç«‹å³æŠ½å¥– (å‰©ä½™: <span id="chances">5</span>)
  </button>
  <button onclick="showCalendar()" style="margin-left: 20px; background: #3498db">
    ğŸ“… æ¯æ—¥ç­¾åˆ°
  </button>
  <!-- æ–°å¢é‡ç½®æŒ‰é’® -->
  <button onclick="resetData()" style="background: #e74c3c; margin-left: 20px">
    ğŸ”„ é‡ç½®æ•°æ®
  </button>
  <div style="margin-top: 20px">
    ğŸ”¥ ä¿åº•è¿›åº¦: <span id="counter">0</span>/200<br>
    ğŸ¯ ç´¯è®¡æŠ½å¥–: <span id="total-counter">0</span>
  </div>
</div>

<!-- æŠ½å¥–ç»“æœå¼¹çª— -->
<div id="result-modal" class="result-modal">
  <div id="result-image" class="prize-image" style="width: 200px; height: 200px"></div>
  <h2 id="result-text" style="margin: 20px 0"></h2>
  <button onclick="closeResult()">å…³é—­</button>

<!-- ç­¾åˆ°æ—¥å† -->
<div id="calendar-modal">
  <div style="display: flex; justify-content: space-between; align-items: center">
    <h3>ğŸ“† æœ¬æœˆç­¾åˆ°æ—¥å†</h3>
    <button onclick="closeCalendar()" style="background: none; border: none; color: white; font-size: 24px">
      &times;
    </button>
  </div>
  <div id="calendar-grid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px"></div>
  <p style="color: #95a5a6">ç‚¹å‡»å·²è¿‡æ—¥æœŸè¿›è¡Œç­¾åˆ°</p>
</div>

<script>

  // ç³»ç»Ÿåˆå§‹åŒ–
  const storageKey = 'lotterySystem_v2';
  let state = JSON.parse(localStorage.getItem(storageKey)) || {
    sCounter: 0,
    totalDraws: 0,
    freeChances: 5,
    signHistory: [],
    lastSignDate: null
  };

  // æ–°å¢é‡ç½®å‡½æ•°
  function resetData() {
    if (confirm("ç¡®å®šè¦é‡ç½®æ‰€æœ‰æ•°æ®å—ï¼Ÿè¿™å°†æ¸…é™¤æ‰€æœ‰æŠ½å¥–è®°å½•å’Œç­¾åˆ°ä¿¡æ¯ï¼")) {
      localStorage.removeItem(storageKey);
      location.reload(); // åˆ·æ–°é¡µé¢é‡ç½®çŠ¶æ€
    }
  }

  // æ”¹è¿›çš„å…³é—­æ—¥å†å‡½æ•°
  function closeCalendar() {
    document.getElementById('calendar-modal').style.display = 'none';
  }

  // åœ¨showCalendarå‡½æ•°ä¸­æ·»åŠ èƒŒæ™¯ç‚¹å‡»å…³é—­
  function showCalendar() {
    const modal = document.getElementById('calendar-modal');
    modal.style.display = 'block';

    // æ·»åŠ èƒŒæ™¯é®ç½©
    const overlay = document.createElement('div');
    overlay.style = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        `;
    overlay.onclick = closeCalendar;
    modal.parentNode.insertBefore(overlay, modal);

    generateCalendar();
  }

  // ä¿®æ”¹å…³é—­å‡½æ•°ä»¥ç§»é™¤é®ç½©
  function closeCalendar() {
    document.getElementById('calendar-modal').style.display = 'none';
    document.querySelector('#calendar-modal + div')?.remove();
  }


  // æ¦‚ç‡é…ç½®
  const config = {
    baseProb: {S: 0.005, A: 0.05, B: 0.15},
    pity: {soft: 100, hard: 200, boost: 0.0005}
  };

  // æŠ½å¥–æ ¸å¿ƒé€»è¾‘
  function drawLottery() {
    if (state.freeChances <= 0) return alert("æŠ½å¥–æ¬¡æ•°ä¸è¶³ï¼");

    state.freeChances--;
    state.totalDraws++;
    state.sCounter++;

    // è®¡ç®—åŠ¨æ€æ¦‚ç‡
    let actualSProb = Math.min(
      config.baseProb.S +
      Math.max(0, state.sCounter - config.pity.soft) * config.pity.boost,
      0.95
    );

    // ä¸­å¥–åˆ¤å®š
    const rand = Math.random();
    let prize = 'C';

    if (state.sCounter >= config.pity.hard || rand < actualSProb) {
      prize = 'S';
      state.sCounter = 0;
    } else if (rand < actualSProb + config.baseProb.A) {
      prize = 'A';
    } else if (rand < actualSProb + config.baseProb.A + config.baseProb.B) {
      prize = 'B';
    }

    showResult(prize);
    updateDisplay();
    saveState();
  }

  // æ˜¾ç¤ºæŠ½å¥–ç»“æœ
  function showResult(prize) {
    const modal = document.getElementById('result-modal');
    const prizeData = {
      S: {text: "Sçº§ç¥ç§˜å¤§å¥–", color: "gold", img: "img/S.png"},
      A: {text: "Açº§ç¨€æœ‰å¥–åŠ±", color: "silver", img: "img/A.png"},
      B: {text: "Bçº§è¶…å€¼ç¤¼åŒ…", color: "#cd7f32", img: "img/B.png"},
      C: {text: "Cçº§å®‰æ…°å¥–åŠ±", color: "gray", img: "img/C.png"}
    };

    modal.style.display = "block";
    modal.style.borderColor = prizeData[prize].color;
    document.getElementById('result-text').textContent = prizeData[prize].text;
    document.getElementById('result-image').style.backgroundImage =
      `url(${prizeData[prize].img})`;

  }

  // ç”Ÿæˆæ—¥å†
  function generateCalendar() {
    const today = new Date();
    const daysInMonth = new Date(
      today.getFullYear(),
      today.getMonth() + 1,
      0
    ).getDate();

    let calendarHTML = '';
    for (let d = 1; d <= daysInMonth; d++) {
      const dateStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
      const isPast = d <= today.getDate();
      const isSigned = state.signHistory.includes(dateStr);

      calendarHTML += `
                    <div class="calendar-day
                        ${isSigned ? 'signed' : ''}
                        ${isPast ? 'clickable' : ''}"
                        style="background: ${isPast ? '#34495e' : '#2c3e50'}"
                        ${isPast && !isSigned ? `onclick="signDate(${d})"` : ''}>
                        ${d}
                        ${d === today.getDate() ? 'âœ¨' : ''}
                    </div>
                `;
    }
    document.getElementById('calendar-grid').innerHTML = calendarHTML;
  }

  // ç­¾åˆ°åŠŸèƒ½
  function signDate(day) {
    const today = new Date();
    const dateStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

    if (!state.signHistory.includes(dateStr)) {
      state.signHistory.push(dateStr);
      state.freeChances++;
      saveState();
      updateDisplay();
      generateCalendar();
    }
  }

  // è¾…åŠ©åŠŸèƒ½
  function showCalendar() {
    document.getElementById('calendar-modal').style.display = 'block';
    generateCalendar();
  }

  function closeResult() {
    document.getElementById('result-modal').style.display = 'none';
  }

  function updateDisplay() {
    document.getElementById('chances').textContent = state.freeChances;
    document.getElementById('counter').textContent = state.sCounter;
    document.getElementById('total-counter').textContent = state.totalDraws;

    // æ›´æ–°Sçº§æ¦‚ç‡æ˜¾ç¤º
    const actualProb = Math.min(
      config.baseProb.S +
      Math.max(0, state.sCounter - config.pity.soft) * config.pity.boost,
      0.95
    );
    document.getElementById('s-prob').textContent =
      `${(actualProb * 100).toFixed(2)}%`;
  }

  function saveState() {
    localStorage.setItem(storageKey, JSON.stringify(state));
  }

  // åˆå§‹åŒ–æ˜¾ç¤º
  updateDisplay();
</script>
