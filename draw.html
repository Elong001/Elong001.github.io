<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>抽奖 - 击杀任务小游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 抽奖页面：展示四个奖项区域及抽奖按钮 -->
<div class="container glass-card">
  <div id="prizeDisplay" style="display:flex; justify-content:space-around;">
    <div class="glass-card" style="padding:16px; text-align:center;">
      <img src="img/draw/S.png" alt="S级奖励" style="width:80px;display:block;margin:0 auto 8px;">
      S级奖励
    </div>
    <div class="glass-card" style="padding:16px; text-align:center;">
      <img src="img/draw/A.png" alt="A级奖励" style="width:80px;display:block;margin:0 auto 8px;">
      A级奖励
    </div>
    <div class="glass-card" style="padding:16px; text-align:center;">
      <img src="img/draw/B.png" alt="B级奖励" style="width:80px;display:block;margin:0 auto 8px;">
      B级奖励
    </div>
    <div class="glass-card" style="padding:16px; text-align:center;">
      <img src="img/draw/C.png" alt="C级奖励" style="width:80px;display:block;margin:0 auto 8px;">
      C级奖励
    </div>
  </div>
  <button id="startDrawBtn" class="btn btn-draw" style="margin:20px auto; display:block;">开始抽奖</button>
  <div id="drawResult" class="orbitron" style="margin-top:20px;"></div>
  <!-- 新增：返回主界面按钮 -->
  <button class="btn btn-index" onclick="location='index.html'">返回主界面</button>
</div>
<script src="script.js"></script>
</body>
</html>
