<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>抽奖 - 击杀任务小游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 抽奖页面：展示四个奖项区域及抽奖按钮 -->
<div id="drawContainer">
  <div id="prizeDisplay">
    <div class="prize" id="prizeS">S级奖励</div>
    <div class="prize" id="prizeA">A级奖励</div>
    <div class="prize" id="prizeB">B级奖励</div>
    <div class="prize" id="prizeC">C级奖励</div>
  </div>
  <button id="startDrawBtn">开始抽奖</button>
  <div id="drawResult"></div>
  <!-- 新增：返回主界面按钮 -->
  <button onclick="window.location.href='index.html'">返回主界面</button>
</div>
<script src="script.js"></script>
</body>
</html>
