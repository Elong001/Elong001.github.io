<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>金币商城 - 击杀任务小游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 金币商城页面：提供兑换抽奖机会、兑换现金、兑换体力的操作按钮 -->
<div id="shopContainer">
  <button id="exchangeLotteryBtn">兑换抽奖机会 (3000金币=1次)</button>
  <button id="exchangeCashBtn">兑换现金 (5000金币=0.5元)</button>
  <button id="exchangeEnergyBtn">兑换体力 (2000金币=1颗💗)</button>
  <button onclick="window.location.href='index.html'">返回主界面</button>
  <div id="shopMessage"></div>
</div>
<script src="script.js"></script>
</body>
