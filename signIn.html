<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>签到 - 击杀任务小游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 签到页面：包含签到按钮和返回主界面按钮 -->
<div class="container glass-card" style="text-align:center;">
  <button id="signInBtn" class="btn btn-signin">签到</button>
  <button class="btn btn-index" onclick="location='index.html'">返回主界面</button>
  <div id="signInMessage" style="margin-top:20px;"></div>

  <!-- 公告区域 -->
  <div id="notice">
    <h3>签到规则</h3>
    <ul>
      <li>每日06:00-12:00可签到，逾期视为签到失败。</li>
      <li>连续签到天数断档后将重新计算。</li>
    </ul>
    <h3>奖励规则</h3>
    <ul>
      <li>每日签到：金币+5，抽奖机会+1</li>
      <li>连续3天：金币+30；连续5天：金币+50</li>
      <li>连续11天：金币+110，抽奖机会+2</li>
      <li>连续17天：金币+170，抽奖机会+3</li>
      <li>连续30天：金币+310，抽奖机会+5</li>
      <li>连续30天以上：金币+410，抽奖机会+7</li>
    </ul>
  </div>

  <!-- 日历签到区域 -->
  <div id="calendar"></div>
</div>
<script src="script.js"></script>
</body>
</html>
